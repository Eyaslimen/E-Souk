<div class="auth-container">
  <div class="auth-card">
    <h2>Connexion</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="usernameOrEmail">Username ou Email *</label>
        <input 
          id="usernameOrEmail" 
          type="text" 
          formControlName="usernameOrEmail"
          placeholder="Votre username ou email"
          [class.error]="isFieldInvalid('usernameOrEmail')"
        />
        <div *ngIf="isFieldInvalid('usernameOrEmail')" class="error-text">
          Ce champ est requis
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Mot de passe *</label>
        <input 
          id="password" 
          type="password" 
          formControlName="password"
          placeholder="Votre mot de passe"
          [class.error]="isFieldInvalid('password')"
        />
        <div *ngIf="isFieldInvalid('password')" class="error-text">
          Le mot de passe est requis (minimum 6 caract√®res)
        </div>
      </div>
      
      <button type="submit" [disabled]="loginForm.invalid || isLoading" class="btn-primary">
        {{ isLoading ? 'Connexion...' : 'Se connecter' }}
      </button>
      
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
    
    <div class="auth-links">
      <p>Pas encore de compte ? <a routerLink="/register">S'inscrire</a></p>
    </div>
  </div>
</div>
