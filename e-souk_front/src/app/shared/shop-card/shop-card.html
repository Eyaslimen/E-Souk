<div class="shop-card">
  <!-- Header Section -->
  <div class="card-header">
    <div class="shop-info">
      <div class="logo-container">
        <img 
          *ngIf="shop.logoPicture; else logoPlaceholder" 
          [src]="'http://localhost:8080/uploads/' + shop.logoPicture"
          [alt]="shop.brandName + ' logo'"
          class="shop-logo"
        />
        <ng-template #logoPlaceholder>
          <div class="logo-placeholder">
            {{ getInitials(shop.brandName) }}
          </div>
        </ng-template>
      </div>
      
      <div class="shop-details">
        <h3 class="brand-name">{{ shop.brandName }}</h3>
        <p class="owner-name">par {{ shop.ownerUsername }}</p>
      </div>
    </div>
    
    <div class="follow-btn" (click)="follow()">
        <i class="fa-solid fa-heart-circle-plus" *ngIf="!isFollowed"></i>
        <i class="fa-solid fa-heart-circle-plus" style="color: red;" *ngIf="isFollowed"></i>
    </div>
  </div>

  <!-- Content Section -->
  <div class="card-content">
    <div class="category-badge">
      {{ shop.categoryName }}
    </div>

    <p class="shop-description">{{ shop.description }}</p>

    <div class="location">
      <svg class="location-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
        <circle cx="12" cy="10" r="3"></circle>
      </svg>
      <span>{{ shop.address }}</span>
    </div>
    
    <div class="stats-row">
      <div class="stat-item">
        <svg class="users-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </svg>
        <span>{{ formatFollowers(shop.followerCount) }} abonn√©s</span>
      </div>
      
      <div class="stat-item">
        <svg class="star-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2">
          <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26"></polygon>
        </svg>
        <span>{{4.5 }}</span>
        <span class="reviews-count">({{ shop.productCount || 0 }})</span>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <div class="card-footer">
    <button class="visit-btn" (click)="onViewDetails($event)">
      <svg class="eye-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
        <circle cx="12" cy="12" r="3"></circle>
      </svg>
      Visiter la boutique
    </button>
  </div>
</div>
