<!-- Header -->
<header class="header-sticky">
  <div class="container">
    <div class="header-content">
      <!-- Logo -->
      <a href="/" class="logo-link">
        <span class="logo-text">E-Souk</span>
      </a>

      <!-- Navigation - Desktop -->
      <nav class="nav-desktop">
        <a href="/" class="nav-link">Accueil</a>
        <a href="/shops" class="nav-link">Boutiques</a>
        <a href="/products" class="nav-link">Produits</a>
        <a href="/about" class="nav-link">À propos</a>
      </nav>

      <!-- Actions -->
      <div class="header-actions">
        
        <!-- Auth Buttons - Utilisateur non connecté -->
        <div class="auth-buttons" *ngIf="!isLoggedIn()">
          <a href="/login" class="btn btn-outline-blue btn-sm">Se connecter</a>
          <a href="/register" class="btn btn-blue btn-sm">S'inscrire</a>
        </div>

        <!-- Actions pour CLIENT -->
        <div class="user-actions" *ngIf="isClient()">
          <!-- Cart Icon -->
          <button class="icon-btn" (click)=navigateToCartTab()>
        <i class="fas fa-shopping-cart"></i>
          </button>
          
          <!-- User Icon -->
          <button class="icon-btn" (click)=navigateToProfile()>
            <i class="fas fa-user" ></i>
          </button>
        </div>

        <!-- Actions pour VENDOR -->
        <div class="vendor-actions" *ngIf="isVendor()">
          <!-- Gérer ma boutique Button -->
          <a href="/manage-shop" class="btn btn-blue btn-sm">Gérer ma boutique</a>
          
          <!-- Cart Icon -->
          <button class="icon-btn" (click)=navigateToCartTab()>
        <i class="fas fa-shopping-cart"></i>
          </button>
          
          <!-- User Icon -->
          <button class="icon-btn" (click)=navigateToProfile()>
                <i class="fas fa-user" ></i>
          </button>
        </div>

        <!-- Mobile Menu Button -->
        <button class="mobile-menu-btn" (click)="toggleMobileMenu()">
          <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" *ngIf="!isMobileMenuOpen()">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
          <svg class="menu-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" *ngIf="isMobileMenuOpen()">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div class="mobile-menu" [class.mobile-menu-open]="isMobileMenuOpen()">
      <nav class="mobile-nav">
        <a href="/shops" class="mobile-nav-link" (click)="toggleMobileMenu()">Boutiques</a>
        <a href="/products" class="mobile-nav-link" (click)="toggleMobileMenu()">Produits</a>
        <a href="/about" class="mobile-nav-link" (click)="toggleMobileMenu()">À propos</a>
      </nav>
      
      <!-- Mobile Auth - Non connecté -->
      <div class="mobile-auth" *ngIf="!isLoggedIn()">
        <a href="/auth/login" class="btn btn-outline-blue btn-full btn-sm" (click)="toggleMobileMenu()">Se connecter</a>
        <a href="/auth/register" class="btn btn-blue btn-full btn-sm" (click)="toggleMobileMenu()">S'inscrire</a>
      </div>

      <!-- Mobile Actions - Client -->
      <div class="mobile-user-actions" *ngIf="isClient()">
        <a href="/cart" class="mobile-nav-link" (click)="toggleMobileMenu()">Mon panier</a>
        <a href="/profile" class="mobile-nav-link" (click)="toggleMobileMenu()">Mon profil</a>
      </div>

      <!-- Mobile Actions - Vendor -->
      <div class="mobile-vendor-actions" *ngIf="isVendor()">
        <a href="/manage-shop" class="btn btn-blue btn-full btn-sm" (click)="toggleMobileMenu()">Gérer ma boutique</a>
        <a href="/cart" class="mobile-nav-link" (click)="toggleMobileMenu()">Mon panier</a>
        <a href="/profile" class="mobile-nav-link" (click)="toggleMobileMenu()">Mon profil</a>
      </div>
    </div>
  </div>
</header>
